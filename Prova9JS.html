<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicativo de Anotações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      word-wrap: break-word;
      overflow-wrap: anywhere;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    @media (max-width: 500px) {
      body {
        padding: 10px;
      }
      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Aplicativo de Anotações</h1>
  <input type="text" id="nota" placeholder="Digite sua anotação aqui">
  <button onclick="adicionarNota()">Adicionar Nota</button>
  <ul id="listaNotas"></ul>

  <script>
    function adicionarNota() {
      const notaInput = document.getElementById('nota');
      const notaTexto = notaInput.value.trim();

      if (notaTexto === '') {
        alert('Por favor, insira uma anotação.');
        return;
      }

      const lista = document.getElementById('listaNotas');

      const item = document.createElement('li');
      item.textContent = notaTexto;

      const botaoExcluir = document.createElement('button');
      botaoExcluir.textContent = 'Excluir';
      botaoExcluir.className = 'delete-btn';
      botaoExcluir.onclick = function () {
        lista.removeChild(item);
      };

      item.appendChild(botaoExcluir);
      lista.appendChild(item);

      notaInput.value = '';
      notaInput.focus();
    }
  </script>
</body>
</html>
