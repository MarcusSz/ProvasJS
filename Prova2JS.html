<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = prompt("Digite seu Nome: ")
        let altura = Number(prompt('Digite sua altura: '))
        let peso = Number(prompt("Digite seu peso"))

        let imcbrut = peso /(altura * altura)
        let imc = parseFloat(imcbrut.toFixed(2))
        console.log(typeof imc)

        if(imc < 16){
            console.log(`Seu imc é de ${imc}, você está muito abaixo do peso`)
        }
        else if(imc >= 16 && imc < 16.99){
            console.log(`Seu IMC é de ${imc}, você está abaixo do peso`)
        }
        else if(imc >= 17 && imc < 18.49){
            console.log(`Seu IMC é de ${imc}, você está levemente abaixo do peso`)
        }
        else if(imc >= 18.50 && imc < 24.99){
            console.log(`Seu IMC é de ${imc}, você está no peso ideal`)
        }     
        else if(imc >= 25 && imc < 29.99){
            console.log(`Seu IMC é de ${imc}, você está levemente acima do peso`)            
        }    
        else if(imc >= 30 && imc < 34.99){
            console.log(`Seu IMC é de ${imc},você está com Obesidade Grau 1`)
        }
        else if(imc >= 35 && imc < 39.99){
            console.log(`Seu IMC é de ${imc},você está com Obesidade Grau 2`)
        }
        else if(imc >= 40){
            console.log(`Seu IMC é de ${imc},você está com Obesidade Grau 3`)
        }


    </script>
</body>
</html>
