<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let numeroEstudantes = parseInt(prompt("Digite o número total de estudantes na turma:"))

        let somaNotas = 0
        let maiorNota = 0
        let menorNota = 0

        let contador = 0

        while (contador < numeroEstudantes) {
            let nota = parseFloat(prompt(`Digite a nota do aluno ${contador + 1}:`))

            somaNotas += nota;

            if (nota > maiorNota) {
            maiorNota = nota;
            }
            if (nota < menorNota) {
            menorNota = nota;
            }
            contador++
        }
        let media = somaNotas / numeroEstudantes;
        console.log(`Média da turma: ${media.toFixed(2)}`);
        console.log(`Maior nota: ${maiorNota}`);
        console.log(`Menor nota: ${menorNota}`);

                    
    </script>
</body>
</html>
